<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bypass API</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            max-width: 800px;
            text-align: center;
        }

        h2 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #64b5f6;
        }

        #urlInput {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            margin: 20px 0;
            background: #333;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
        }

        .button-group {
            margin: 30px 0;
            gap: 20px;
            display: flex;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            background: #1a237e;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #303f9f;
        }

        #output {
            width: 100%;
            padding: 20px;
            font-size: 1.1em;
            background: #333;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
            margin-top: 20px;
            min-height: 150px;
        }
    <<style>
/* 其他样式保持不变... */

button {
    padding: 15px 30px;
    font-size: 1.1em;
    background: #1a237e;
    color: #fff;
    border: 2px solid #64b5f6; /* 新增边缘高亮 */
    border-radius: 5px;
    cursor: pointer;
    transition: all 0.3s;
    position: relative;
    box-shadow: 0 0 8px rgba(100, 181, 246, 0.3); /* 添加发光效果 */
}

button:hover {
    background: #303f9f;
    border-color: #90caf9; /* 悬停时改变边缘颜色 */
    box-shadow: 0 0 12px rgba(144, 202, 249, 0.5); /* 增强发光效果 */
}

/* 新增按钮尺寸指示线 */
button::after {
    content: '';
    position: absolute;
    top: -4px;
    left: -4px;
    right: -4px;
    bottom: -4px;
    border: 1px solid rgba(100, 181, 246, 0.3);
    border-radius: 7px;
    pointer-events: none;
}
</style>
</body>
</html>
